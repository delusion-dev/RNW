      # - name: Build Extension app
      #   uses: ianwalter/puppeteer-container@acc52cd2334ad9eaf6e1974562d263e0a711b7e8
      #   with: 
      #     args: yarn build
      # - name: Run e2e tests
      #   uses: ianwalter/puppeteer-container@acc52cd2334ad9eaf6e1974562d263e0a711b7e8
      #   with: 
      #     args: yarn e2e
      # - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build Extension app
        run: yarn build
      - name: Run e2e tests
        run: yarn e2e
      - run: echo "🍏 This job's status is ${{ job.status }}."
